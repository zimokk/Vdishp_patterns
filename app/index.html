<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vdishp Patterns</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="bower_components/vis/dist/vis.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/angular-timeline/dist/angular-timeline.css"/>
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<br><br>
    <div>
        <div class="col-lg-2"></div>
        <div  class="col-lg-9">
            <div class="row">
                <a href="#/task"><div class="col-lg-6 btn btn-default">Tasks</div></a>
                <a href="#/report"><div class="col-lg-6 btn btn-default">Reporst</div></a>
            </div>
            <div ng-view></div>
        </div>
    </div>

  <div>
      <div class="col-lg-2"></div>
      <div  class="col-lg-9">
          <div ng-controller="AppCtrl">
              <timeline>
                  <timeline-event ng-repeat="report in Reports.all" side="alternate">
                      <timeline-badge class="info">
                          <i class="glyphicon glyphicon-check"></i>
                      </timeline-badge>
                      <timeline-panel class="primary">
                          <timeline-heading>
                              <h4><b>Report: {{report.project}}</b></h4>
                          </timeline-heading>
                          <div class="row">
                              <div class="col-sm-4">
                                  Task: {{report.task}}
                              </div>
                              <div class="col-sm-4">
                                  {{report.start}} - {{report.end}}
                              </div>
                              <div class="col-sm-4">
                                  <b>Time - {{report.time}}<br>
                                  Left time - {{report.left_time}}</b><br>
                              </div>
                          </div>
                      </timeline-panel>
                  </timeline-event>
              </timeline>
          </div>
      </div>
  </div>



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="app.js"></script>
  <script src="controllers/task.js"></script>
  <script src="controllers/report.js"></script>
  <script src="servecies/tasks.js"></script>
  <script src="servecies/reports.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="bower_components/vis/dist/vis.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-timeline/dist/angular-timeline.js"></script>

</body>
</html>
